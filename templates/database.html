<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Database</title>
</head>
<body>

    <a href="http://127.0.0.1:3000">
        <button>Back</button>
    </a>

    <h1>Add contact</h1>
    <form method="post" action="/database">
        <div>
            <label for="firstname">First name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Dominic" required>
        </div>
        <br>
        <div>
            <label for="lastname">Last name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Lutz" required>
        </div>
        <br>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="310 444 4444" required>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="b_nguyen@gmail.com" required>
        </div>
        <br>
        <div>
            <input type="hidden" name="action" value="add">
            <input type="submit" value="Add">
        </div>
    </form>

    <h1>Delete contact</h1>
    <form method="post" action="/database">
        <div>
            <label for="id">ID</label>
            <input type="text" id="id" name="id" placeholder="1" required>
        </div>
        <br>
        <div>
            <input type="hidden" name="action" value="delete">
            <input type="submit" value="Delete">
        </div>
    </form>

    <h1>Contacts</h1>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact[0] }}</td>
            <td>{{ contact[1] }}</td>
            <td>{{ contact[2] }}</td>
            <td>{{ contact[3] }}</td>
            <td>{{ contact[4] }}</td>
            <br>
        </tr>
        {% endfor %}
</body>
</html>
